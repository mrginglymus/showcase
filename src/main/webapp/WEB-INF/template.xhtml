<!DOCTYPE html [
        <!ENTITY nbsp "&#160;">
        <!ENTITY bull "&#8226;">
        <!ENTITY copy "&#169;">
        ]>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/campl-ng/favicon.ico" />
    </f:facet>

    <title>PrimeFaces ShowCase</title>
    <h:outputStylesheet name="main/css/sh.css" />
    <h:outputStylesheet name="campl-ng/css/campl.min.css" />
    <h:outputScript name="jquery/jquery.js" library="primefaces" />
    <h:outputScript name="jquery/jquery-plugins.js" library="primefaces" />

    <script type="text/javascript" src="https://use.typekit.com/hyb5bko.js"></script>
    <script type="text/javascript">try {
            Typekit.load();
        } catch (e) {
        }</script>

    <ui:insert name="head" />
</h:head>

<h:body styleClass="theme-turquoise">

    <header>
        <div class="global-header">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <a href="http://www.cam.ac.uk/" class="navbar-brand">
                            <img src="#{request.contextPath}/resources/campl-ng/images/logo.png" alt="University of Cambridge" class="logo logo-sm" />
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="local-header">
            <div class="container p-a-1">
                <p class="title">PrimeFaces CamPL Showcase</p>
            </div>
        </div>
        <div class="local-header subtitle">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 p-a-1">
                        <h1>
                            <ui:insert name="title">ICE</ui:insert>
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="row">
            <div class="vertical-menu collapse navbar-toggleable-sm" id="vertical-menu">
                <ui:include src="/WEB-INF/menu.xhtml" />
            </div>
            <div class="col-md-9 col-xs-12 main-content p-a-1">
                <ui:insert name="description" />

                <ui:insert name="implementation" />

                <ui:insert name="source" />
            </div>
        </div>

    </main>

    <footer>
        <div class="global-footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-3 col-xs-12">
                        <img class="logo logo-sm" alt="University of Cambridge" src="#{request.contextPath}/resources/campl-ng/images/logo.png" />
                        <p>Â© 2015 University of Cambridge</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <ui:insert name="highlight">
        <h:outputScript name="main/js/sh.js" target="body"/>
    </ui:insert>
</h:body>
</html>
